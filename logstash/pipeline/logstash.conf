input {
  # Example: TCP input for receiving logs
  tcp {
    port => 5000
    codec => json_lines
  }
  
  # Example: File input for log files
  # file {
  #   path => ["/var/log/*.log", "/var/log/**/*.log"]
  #   start_position => "beginning"
  #   sincedb_path => "/dev/null"
  # }
}

filter {
  # Add any filters here
  # Example: Parse JSON logs
  # if [message] =~ /\{.*\}/ {
  #   json {
  #     source => "message"
  #     target => "json_content"
  #   }
  # }
  
  # Add timestamp
  date {
    match => ["timestamp", "ISO8601"]
    target => "@timestamp"
  }
}

output {
  # Send logs to Elasticsearch
  elasticsearch {
    hosts => ["${ELASTICSEARCH_HOSTS}"]
    user => "${ELASTIC_USER}"
    password => "${ELASTIC_PASSWORD}"
    index => "logstash-%{+YYYY.MM.dd}"
    document_type => "_doc"
    template => "/usr/share/logstash/templates/logstash.json"
    template_name => "logstash"
    template_overwrite => true
  }
  
  # Print logs to console (for debugging)
  stdout {
    codec => rubydebug
  }
}
